<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth System{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: monospace; background: #111; color: #eee; display: flex; justify-content: center; padding: 40px 16px; }
        .container { width: 100%; max-width: 400px; }
        h2 { margin-bottom: 20px; }
        form { display: flex; flex-direction: column; gap: 12px; }
        input { padding: 10px; background: #222; border: 1px solid #444; color: #eee; font-family: monospace; font-size: 14px; }
        input:focus { outline: none; border-color: #888; }
        button { padding: 10px; background: #eee; color: #111; border: none; font-family: monospace; font-size: 14px; cursor: pointer; }
        button:hover { background: #ccc; }
        .msg { padding: 10px; font-size: 13px; }
        .msg.error { background: #3a0000; color: #f88; border-left: 3px solid #f00; }
        .msg.success { background: #003a00; color: #8f8; border-left: 3px solid #0f0; }
        .links { margin-top: 16px; font-size: 13px; display: flex; flex-direction: column; gap: 6px; }
        .links a { color: #aaa; text-decoration: none; }
        .links a:hover { color: #eee; }
        label { font-size: 13px; color: #aaa; }
        .checkbox-row { flex-direction: row; align-items: center; gap: 8px; }
    </style>
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
